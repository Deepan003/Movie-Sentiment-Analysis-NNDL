<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Developers - CineMagic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            /* Deep dark background */
            background-color: #0a0a0a;
            color: #f3f4f6;
            overflow-x: hidden;
        }
        
        /* Movie Poster Title Font */
        .font-bebas {
            font-family: 'Bebas Neue', sans-serif;
        }

        /* --- Theatre Curtain Preloader --- */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            overflow: hidden; /* Hide movement */
            display: flex; /* For flex-based curtains */
            visibility: visible;
            opacity: 1;
            /* Fade out the preloader *after* curtains are gone */
            transition: visibility 0s linear 1.3s, opacity 0.5s ease 1.3s;
        }
        
        #preloader.loaded {
            visibility: hidden;
            opacity: 0;
        }

        .curtain {
            width: 50%;
            height: 100%;
            /* Deep red curtain color */
            background-color: #8b0000; 
            /* Subtle velvet texture/gradient */
            background-image: linear-gradient(to right, #6b0000 0%, #a00000 50%, #6b0000 100%);
            /* Animation timing */
            transition: transform 1.2s cubic-bezier(0.8, 0, 0.2, 1); 
        }

        .curtain.left {
            /* 'Fold' shadow */
            box-shadow: inset -10px 0 25px rgba(0, 0, 0, 0.4);
            transform: translateX(0);
        }
        .curtain.right {
            box-shadow: inset 10px 0 25px rgba(0, 0, 0, 0.4);
            transform: translateX(0);
        }

        #preloader.loaded .curtain.left {
            transform: translateX(-100%);
        }
        
        #preloader.loaded .curtain.right {
            transform: translateX(100%);
        }
        /* --- End Preloader Styles --- */
        
        /* --- Content Load-in Animation --- */
        .content-section {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        
        /* --- Spotlight & Dimming Styles --- */
        .dev-card, .content-section h1 {
            /* Add transitions for opacity, transform, and shadow */
            transition: opacity 0.4s ease-out, transform 0.4s ease, box-shadow 0.4s ease;
        }
        
        /* This class dims the other items */
        .dimmed {
            opacity: 0.2 !important; /* Force dimming */
        }
        
        .spotlit {
            /* This class is added by JS on click */
            position: relative;
            z-index: 50;
            /* The circular spotlight effect */
            box-shadow: 0 0 50px 15px rgba(255, 255, 230, 0.7), 0 0 20px 5px rgba(255, 255, 255, 0.5);
            transform: translateY(-10px) scale(1.02); /* Lift and scale */
        }
        /* --- End Spotlight Styles --- */


        .content-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Square Film Frame Card --- */
        .dev-card {
            position: relative;
            /* Creates a square card */
            aspect-ratio: 1 / 1;
            background-color: #1a1a1a;
            border-radius: 8px;
            /* Creates the "frame" border */
            padding: 1rem; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            /* transition is now defined above */
        }
        
        .dev-card:hover {
            /* Changes:
              1. Removed transform (now part of .spotlit)
              2. Added a subtle hover-only glow that gets overridden by .spotlit
            */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7), 0 0 15px 2px rgba(255, 255, 220, 0.2);
        }
        
        /* Film perforations (top and bottom) */
        .dev-card::before,
        .dev-card::after {
            content: "";
            position: absolute;
            left: 1rem;
            right: 1rem;
            height: 0.5rem;
            /* Repeating gradient for square holes */
            background-image: repeating-linear-gradient(
                to right,
                #f3f4f6 0, #f3f4f6 0.5rem, /* White square */
                transparent 0.5rem, transparent 1rem /* Transparent gap */
            );
            background-size: 1rem 0.5rem;
        }
        
        .dev-card::before {
            top: 0.25rem;
        }
        
        .dev-card::after {
            bottom: 0.25rem;
        }
        
        /* The photo inside the frame */
        .dev-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2px;
            /* Start with a cinematic filter */
            filter: grayscale(80%) brightness(0.9);
            transform: scale(1);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .dev-card:hover .dev-photo {
            /* On hover, bring in color and zoom slightly */
            filter: grayscale(0%) brightness(1);
            transform: scale(1.05);
        }
        
        /* Developer Name - Fades in on hover */
        .dev-name {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            padding: 0.75rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.75rem;
            letter-spacing: 0.05em;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            /* Hidden by default */
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease-out;
        }
        
        .dev-card:hover .dev-name {
            opacity: 1;
            transform: translateY(0);
        }
        
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex py-16">

    <div id="preloader">
        <div class="curtain left"></div>
        <div class="curtain right"></div>
    </div>

    <div id="main-content" class="opacity-0 transition-opacity duration-500 w-full">
        
        <div id="page-overlay" class="fixed inset-0 bg-black opacity-0 pointer-events-none transition-opacity duration-400 z-40"></div>
        

        <div class="container mx-auto px-6">
            
            <header class="content-section text-center mb-12 md:mb-20">
                <h1 class="font-bebas text-4xl md:text-7xl font-bold text-white uppercase tracking-widest transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-lg hover:shadow-amber-400/50" style="text-shadow: 0 0 15px rgba(217, 119, 6, 0.5);">
                    Meet the Developers
                </h1>
            </header>

            <main class="content-section grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-12 max-w-7xl mx-auto">
                
                <div class="dev-card">
                    <img src="{{ url_for('static', filename='jpg/dev1.jpg') }}" 
                         alt="Deepan Pramanick" 
                         class="dev-photo"
                         onerror="this.src='https://placehold.co/600x600/555/eee?text=Image+Missing&font=inter';" />
                    <div class="dev-name">Asmit Kundu</div>
                </div>
                
                <div class="dev-card">
                    <img src="{{ url_for('static', filename='jpg/dev2.jpg') }}" 
                         alt="Asmit Kundu" 
                         class="dev-photo"
                         onerror="this.src='https://placehold.co/600x600/666/eee?text=Image+Missing&font=inter';" />
                    <div class="dev-name">Deepan Pramanick</div>
                </div>
                
                <div class="dev-card">
                    <img src="{{ url_for('static', filename='jpg/dev3.jpg') }}" 
                         alt="Aungshusmita Kundu" 
                         class="dev-photo"
                         onerror="this.src='https://placehold.co/600x600/777/eee?text=Image+Missing&font=inter';" />
                    <div class="dev-name">Aungshusmita Kundu</div>
                </div>

            </main>
        </div>
        
    </div> <script>
        // --- Updated Preloader & Spotlight Script ---
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            const mainContent = document.getElementById('main-content');
            const sections = document.querySelectorAll('.content-section');
            const curtainAnimationDuration = 1200; // 1.2s (matches CSS)

            // 1. Start curtain animation by adding the 'loaded' class
            preloader.classList.add('loaded');
            
            // 2. Fade In Main Content *while* curtains are opening
            setTimeout(() => {
                mainContent.style.opacity = 1;
                
                // 3. Trigger Content Animations (staggered)
                let delay = 300; // ms
                sections.forEach(section => {
                    setTimeout(() => {
                        section.classList.add('is-visible');
                    }, delay);
                    delay += 400; // Stagger title and grid
                });
                
            }, 500); // Start content fade-in

            // 4. Set preloader to display:none *after* its animations are complete
            setTimeout(() => {
                preloader.style.display = 'none';
            }, curtainAnimationDuration + 100);


            // --- NEW SPOTLIGHT SCRIPT (CLICK-BASED) ---
            /* Changes:
              1. This script is now click-based, not hover-based.
              2. Re-added 'overlay' and 'headerTitle' variables.
              3. Added a 'resetSpotlight' function to clean up.
              4. Added click listeners to cards and the overlay.
            */
            const allCards = document.querySelectorAll('.dev-card');
            const overlay = document.getElementById('page-overlay');
            const headerTitle = document.querySelector('header.content-section h1');

            if (!overlay || !headerTitle || allCards.length === 0) {
                console.warn('Spotlight elements not found. Check IDs and classes.');
            } else {

                // Function to turn off all spotlights and dimming
                const resetSpotlight = () => {
                    // Hide overlay
                    overlay.classList.add('opacity-0', 'pointer-events-none');
                    overlay.classList.remove('opacity-80');
                    // Un-dim header
                    headerTitle.classList.remove('dimmed');
                    // Un-dim and un-spotlight all cards
                    allCards.forEach(c => {
                        c.classList.remove('dimmed');
                        c.classList.remove('spotlit');
                    });
                };

                allCards.forEach(card => {
                    card.addEventListener('click', (e) => {
                        const clickedCard = e.currentTarget;
                        const isAlreadySpotlit = clickedCard.classList.contains('spotlit');

                        if (isAlreadySpotlit) {
                            // Clicked on the active card, so turn everything off
                            resetSpotlight();
                        } else {
                            // Clicked on a new card, so reset first, then activate this one
                            resetSpotlight(); // Reset all first

                            // Activate overlay
                            overlay.classList.remove('opacity-0', 'pointer-events-none');
                            overlay.classList.add('opacity-80');
                            
                            // Dim title
                            headerTitle.classList.add('dimmed');
                            
                            // Dim all *other* cards
                            allCards.forEach(c => {
                                if (c !== clickedCard) {
                                    c.classList.add('dimmed');
                                }
                            });
                            
                            // Add spotlight to this card
                            clickedCard.classList.add('spotlit');
                        }
                    });
                });
                
                // Add click listener to the overlay to reset everything
                overlay.addEventListener('click', resetSpotlight);
            }
            // --- END NEW SCRIPT ---

        });
    </script>

</body>
</html>
